<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Import CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Importando Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Title -->
    <title>Xhris Portfólio</title>
</head>
<body>
    
    <!-- Cabeçalho -->
    <header id="header">
        
        <div class="profile">
            
            <div id="perfil">
                
                <img src="assets/imgs/perfil.jpg" alt="Foto de Perfil">
                
            </div>
            <div id="about">
                <h1>Christian Zanella da Silva</h1>
                <h3>Front-End Developer</h3>
            </div>
            
        </div>
        <div id="data">
            
            <div class="time">
                
                <span class="name" id="horas">00</span>
                <span class="tempo">Horas</span>
                
            </div>
            <div class="time">
                
                <span class="name" id="minutos">00</span>
                <span class="tempo">Minutos</span>
                
            </div>
            <div class="time">
                
                <span class="name" id="segundos">00</span>
                <span class="tempo">segundos</span>
                
            </div>
        </div>
        
    </header>
    
    <!-- Conteúdos -->
    <main id="main">
        
        <div class="card" id="img"></div>
        <div class="card" id="content">
            
            <div id="links"></div>
            <div id="projects"></div>
            
        </div>
        
    </main>
    
    <script src="/assets/js/script.js">script.js</script>
    
</body>
</html>
